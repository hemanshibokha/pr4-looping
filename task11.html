<script type="text/javascript">

    var a = parseInt(prompt("Enter a number:  "));

    var i;
    var check = 0;

    for(i=2; i<a; i++){
        if(a % i == 0){
            check = 1;
        }
    }

    if(check == 1){
        console.log("not prime");
    }
    else{
        console.log("prime");
    }

</script>
